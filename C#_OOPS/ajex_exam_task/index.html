<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css"
        integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Bootstrap_setup/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="container mt-4 employedata">
            <p class="text-center p-3 "><b>Employee</b> </p>
        </div>
    </div>
    <div class="container table-responsive mt-2">
        <table id="EmployeDatatable" class=" table border">
            <thead></thead>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="empmodelid" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="staticBackdropLabel">Employee Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <span>Name : <span id="name"></span></span><br><hr>
                  <span>Email : <span id="email"></span></span><br><hr>
                  <span>DOB : <span id="dob"></span></span><br><hr>
                  <span>Gender : <span id="gender"></span></span><br><hr>
                  <span>Designation : <span id="designation"></span></span><br><hr>
                  <span>State : <span id="state"></span></span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span>City : <span id="city"></span></span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span>Postcode : <span id="postcode"></span></span><br><hr>

                  <span>Phone : <span id="phone"></span></span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span>Department : <span id="department"></span></span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span>Monthly Salary : <span id="monthly"></span></span><br><hr>

                  <span>Date of Joining : <span id="joining"></span></span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span>Total Experience : <span id="experience"></span></span><br><hr>

                  <span>Remark: : <span id="remark"></span></span><br><hr>

                </div>

            </div>
        </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./Bootstrap_setup/js/bootstrap.min.js"></script>

<script src="./script.js"></script>

<script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/1.13.2/sorting/absolute.js"></script>

</html>
